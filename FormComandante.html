<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Formulario</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/iconbar.css">
	<link rel="stylesheet" href="css/iconbar.css">
</head>

<body background="Recursos/img/fondo.jpg" style="background-size: contain">
	<div class="container">
		<div class="col-sm-10" style="width: 50%; margin-left: 25%; margin-top: 8%;">
			<div class="jumbotron">
				<div class="form-group" style="margin-top: -40px;">
					<center><span class="glyphicon glyphicon-road" style="margin-top:30px;transform: scale(4);"></span></center>
					
					<center>
						<h1>Login</h1>
					</center>
				</div>

				<hr>

				<form class="form-horizontal" style="margin-left: 5%;">
					<div class="form-group input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
						</span>
						<input type="text" class="form-control" name="email" placeholder="&#x2328; Usuario comandante"
							required>
					</div>

					<div class="form-group input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-lock"></span>
						</span>
						<input type="password" class="form-control" name="password"
							placeholder="&#x2328; Contraseña comandante" required>
					</div>

					<div class="form-group">
						<label><input type="checkbox">Recuerdame </label>
					</div>

					<div class="form-group">
						<button class="btn btn-primary" style="width: 100%"><span
								class="glyphicon glyphicon-log-in"></span>Ingresar</button>
					</div>

					<div class="form-group">
						<a href="#" style="margin-left: right;">Olvido su contraseña</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="./js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>

</body>

</html>
